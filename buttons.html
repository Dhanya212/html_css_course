<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dhanya</title>
        <style>
            body{
                height: 100px; background-color: white;
            }
            .subscribe-button{
                background-color: rgb(192, 38, 38);
                color:white;
                border:none;
                padding-left: 30px;
                padding-top: 20px;
                padding-right: 30px;
                padding-bottom: 10px;
                border-radius:20px;
                cursor:pointer;
                margin-right:30px;
                margin-left: 300px;
                vertical-align: top;
            }
            .subscribe-button:hover{
                background-color:green;
                color: white;
            }
            .subscribe-button:active {
                background-color: blue;
                opacity:0.5;

            }
        
            .join-button{
                background-color:white;
                border-color: rgb(41, 118, 211);
                border-style: solid;
                border-width:1px;
                color: rgb(41, 118, 211);
                padding-left: 30px;
                padding-top: 20px;
                padding-right: 30px;
                padding-bottom: 20px;
                border-radius:2px;
                cursor:pointer;
        
            }
            .join-button:hover{
                background-color: blue;
                color: black;
            }
            .tweet-button{
                background-color:rgb(2, 137, 255);
                border:none;
                color:white;
                padding-left: 20px;
                padding-top: 10px;
                padding-right: 20px;
                padding-bottom: 10px;
                border-radius:18px;
                font-weight:bold;
                font-size:15px;
                cursor:pointer;
                margin-left:30px;
                vertical-align: top;
                box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
            }
            .tweet-button:hover{
                opacity: 0.8;
            }
           
        </style>
    </head>
    <body>
        
        
        <button class="subscribe-button" id="hello">
            SUBSCRIBE
        </button>
        <button class="join-button" id="bye">
            JOIN MY CHANNEL
        </button>
        <button class="tweet-button" id="hi">
            TWEET
        </button>
        
        <div id="hello">

        </div>
        <div id="bye">

        </div>
        <div id="hi">

        </div>
        
    </body>
    
</html>
